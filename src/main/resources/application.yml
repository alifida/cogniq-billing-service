server:
  port: 8084
  servlet:
    context-path: /
  forward-headers-strategy: framework

spring:
  application:
    name: cogniq-billing-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/cogniq_billing
    username: postgres
    password: postgres123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Swagger: relative url so UI works both direct (port) and via gateway (/api/billing/...)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: v3/api-docs

# Actuator & Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

cogniq:
  jwt:
    secret: ""

# Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      dbCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    "[com.cognitivequantum]": DEBUG
    "[org.hibernate.SQL]": DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
